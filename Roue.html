<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSheet.css">

    <!-- BOUTTON POUR AFFICHER LA ROUE -->
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#wheelModal">
        Tourner la Roue
    </button>

    <!-- AFFICHAGE DE LA ROUE -->
    <div class="modal fade" id="wheelModal" tabindex="-1" role="dialog" aria-labelledby="wheelModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1  style="font-family: Brush Script MT;" id="wheelModalLabel" style="align-content: center;">Tourner la Roue</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- LA ROUE EN PERSONNE -->
                <div class="modal-body" style="text-align: center;">


                    <img src="sobflous.png" width="270px" height="70px">

                    <h3 style="font-family: Brush Script MT;" >Testez Votre Chance</h3>
                
                    <div id="wheelOfFortune">
                        <canvas id="wheel" width="300" height="300"></canvas>
                        <div id="spin">TOURNER</div>
                    </div>

                    <p>Nombre d'essais: <span id="nbTries"></span></p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="pt" data-dismiss="modal">Plus tard</button>
                </div>
            </div>
        </div>
    </div>

    <br>

    








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Script.js"></script>
    
</body>

</html>
